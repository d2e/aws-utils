apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
sourceCompatibility = 1.7

repositories {
      mavenLocal()

    mavenCentral()
}

dependencies{ 
compile (
 [group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.9.35'],
 [group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.6'],
 [group: 'log4j', name: 'log4j', version: '1.2.16']
)

testCompile (
        [group: 'junit', name: 'junit', version: '4.9'],
        [group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3']
    )


}
